<div id="report-popup-content">
    <div id="report-top-content">
        <h2 id="report-title">Why do you want to report {{data.username}}?</h2>
    </div>
    <div id="report-bottom-content">
        <textarea id="report-input" minlength="10" maxlength="200" placeholder="Enter report here" #input></textarea>
        <button id="report-submit" (click)="onReport(input.value)">Submit</button>
    </div>
</div>
