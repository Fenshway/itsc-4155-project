<body>
    <div class="lobby-container">
        <div class="lobby-info">
            <div *ngIf="lobbyData">
                <h2>{{ lobbyData.lobby.title }}</h2>
                <p>{{ lobbyData.lobby.description }}</p>

                <button (click)="leaveLobby()" class="leave-lobby-button">Leave Lobby</button>
            </div>
        </div>

        <div class="players-list">
            <h2>Players in Lobby</h2>
            <ul>
                <li *ngFor="let player of lobbyData.lobby.players">
                    <span class="player-name">{{ player }}</span>
                    <span class="player-rating">Placeholder</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="chat-box">
        <div class="text-light" *ngFor="let message of lobbyMessages">
            <div>{{ message.username }}: </div>
            <div>{{ message.message }} </div>
        </div>
        <input [(ngModel)]="messageToSend" placeholder="Enter a message..">
        <button (click)="sendMessage()">Send</button>
    </div>
</body>
