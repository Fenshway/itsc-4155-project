<body>
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); formSubmitted=true;" autocomplete="off">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" name="username" placeholder="Username">
        <div class="text-danger" *ngIf="formSubmitted && loginForm.get('username')?.hasError('required')">Username is required</div>
        <div class="text-danger" *ngIf="formSubmitted && loginForm.get('username')?.hasError('minlength')">Invalid username length</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password">
        <div class="text-danger" *ngIf="formSubmitted && loginForm.get('password')?.hasError('required')">Password is required</div>
        <div class="text-danger" *ngIf="formSubmitted && loginForm.get('password')?.hasError('minlength')">Invalid password length</div>

        <div class="text-danger" *ngIf="loginError">{{loginError}}</div>
      </div>
      <button type="submit" class="btn btn-outline-success mt-3">Login</button>
    </form>
  </div>
</body>
