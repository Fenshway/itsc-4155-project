<h2>Registration</h2>

<form>
    <div class="form-group col-4">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group col-4">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group col-4">
        <label for="password1">Password</label>
        <input type="text" class="form-control" id="password1" placeholder="Password">
      </div>
      <div class="form-group col-4">
        <label for="password2">Reenter Password</label>
        <input type="text" class="form-control" id="password2" placeholder="Reenter Password">
      </div>
      <button type="submit" class="btn btn-outline-success mt-4">Register</button>
  </form>
