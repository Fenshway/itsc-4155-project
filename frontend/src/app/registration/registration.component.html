<h2>Registration</h2>

<form #userRegister="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group col-4">
        <label for="username">Username</label>
        <input [(ngModel)]="user.username" type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="form-group col-4">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group col-4">
        <label for="password1">Password</label>
        <input [(ngModel)]="user.password1" type="password" class="form-control" name="password1" placeholder="Password" required>
    </div>
    <div class="form-group col-4">
        <label for="password2">Reenter Password</label>
        <input [(ngModel)]="user.password2" type="password" class="form-control" name="password2" placeholder="Reenter Password" required>
    </div>
    <button type="submit" class="btn btn-outline-success mt-3">Register</button>
</form>
