<body>
    <div class="in-session">
        <div *ngFor="let game of gameData" (click)="navigateToGameLobbies(game.game_name)">
            <img [src]="'../../assets/images/' + game.img_path" alt="{{ game.game_name }}">
            <h2>{{game.game_name}}</h2>
        </div>
        <div class="placeholder" *ngFor="let i of [1,2,3,4,5 - gameData.length % 5]"></div>
    </div>
</body>
